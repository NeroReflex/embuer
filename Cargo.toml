[package]
name = "embuer"
authors = ["Denis Benato <benato.denis96@gmail.com>"]
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "^1", features = ["macros", "rt-multi-thread", "sync", "signal", "time"] }
rsa = { version = "0.9.7", features = ["pem", "std", "u64_digit"] }
rand = "0.8.5"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
thiserror = "^2"
zbus = "^5"
