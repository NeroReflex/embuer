<?xml version="1.0" encoding="UTF-8"?>
<!-- -*- XML -*- -->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="org.neroreflex.embuer"/>
    <allow send_destination="org.neroreflex.embuer"/>
    <allow send_interface="org.neroreflex.embuer1"/>
    <allow receive_sender="org.neroreflex.embuer"/>
    <allow receive_interface="org.neroreflex.embuer1"/>
  </policy>

  <!-- Anyone can send messages to and receive signals from org.neroreflex.embuer -->
  <policy context="default">
    <allow send_destination="org.neroreflex.embuer"/>
    <allow send_interface="org.neroreflex.embuer1"/>
    <allow receive_sender="org.neroreflex.embuer"/>
    <allow receive_interface="org.neroreflex.embuer1"/>
  </policy>
</busconfig>
